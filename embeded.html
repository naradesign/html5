<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5 new elements</title>
    <style>
        *{ box-sizing: border-box; }
        code{
            background: yellow;
            font-size: 24px;
        }
        section{ margin: 3em 0; }
        img{
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>HTML5 embeded content</h1>

    <section>
        <h2>video/audio element</h2>
         <!-- "Video For Everybody" http://camendesign.com/code/video_for_everybody -->
         <video controls poster="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg" width="640" height="360">
            <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4" />
            <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm" type="video/webm" />
            <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.ogv" type="video/ogg" />
            <object type="application/x-shockwave-flash" data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" width="640" height="360">
                <param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" />
                <param name="allowFullScreen" value="true" />
                <param name="wmode" value="transparent" />
                <param name="flashVars" value="config={'playlist':['http%3A%2F%2Fsandbox.thewikies.com%2Fvfe-generator%2Fimages%2Fbig-buck-bunny_poster.jpg',{'url':'http%3A%2F%2Fclips.vorwaerts-gmbh.de%2Fbig_buck_bunny.mp4','autoPlay':false}]}" />
                <img alt="Big Buck Bunny" src="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg" width="640" height="360" title="No video playback capabilities, please download the video below" />
            </object>
         </video>
         <p>
            <strong>Download video:</strong> <a href="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4">MP4 format</a> | <a href="http://clips.vorwaerts-gmbh.de/big_buck_bunny.ogv">Ogg format</a> | <a href="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm">WebM format</a>
         </p>
    </section>

    <section>
        <h2>picture/source element</h2>
        <picture>
            <source media="(min-width: 769px)" srcset="https://dummyimage.com/1024x400/000/fff&text=desktop(1024px).png">
            <source srcset="https://dummyimage.com/640x400/000/fff&text=2x(640px).png 2x, https://dummyimage.com/320x200/000/fff&text=1x(320px).png 1x">
            <img src="https://dummyimage.com/320x200/000/fff&text=default(320px).png" alt="fallback content">
        </picture>
    </section>

</body>
</html>
