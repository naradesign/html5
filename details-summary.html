<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 new elements</title>
    <style>
        *{ box-sizing: border-box; }
        section{ margin: 3em 0; }
    </style>
</head>
<body>
    <h1>HTML5 details/summary</h1>

    <section>
        <h2>details/summary element</h2>
        <details>
            <summary>details 요소란?</summary>
            <p>열림 상태일 때 정보를 표시하는 위젯이다. details 요소에 open 속성을 넣으면 열린 상태로 표시한다.</p>
            <p>summary 요소는 details 요소의 나머지 부분에 대한 요약, 캡션, 범례를 의미한다.</p>
            <form>숨겨진 폼(form)을 드러내기도 한다.</form>
        </details>
    </section>
</body>
</html>
